<div class="row">
  <div class="col-xs-12">
    <form [formGroup]  = "recipeForm" (ngSubmit) = "onSubmitForm()">
      <div class="col-xs-12">
        <button class="btn btn-success" [disabled] = "!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click) = "onCancelForm()">Cancel</button>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id = "name" 
                type="text" 
                class="form-control"
                formControlName = "name">
      </div>
      <div class="form-group">
          <label for="imageUrl">Image Url</label>
          <input id = "imageUrl" 
                  type="text" 
                  class="form-control"
                  formControlName = "imageUrl"
                  #imageUrl>
      </div>
      <div class="form-group" *ngIf = "imageUrl.value !== ''">
       <img class="responsive" [src]="imageUrl.value" alt="" width="500px">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" 
                  id="description" 
                  row="12" col="30" 
                  class = "form-control"
                  formControlName = "description"></textarea>
      </div>
            
      <div class="row" formArrayName = "ingredients">
        <div class="row"
              *ngFor = "let ingredientCtrl of ingredientList.controls ; let i = index">
           <div class="col-xs-12 form-group" [formGroupName]  = "i">
               <div class="col-xs-8">
                     <input type="text" 
                           name = "name" 
                           class = "form-control"
                           formControlName = "name">
               </div> 
               <div class="col-xs-2">     
                     <input type="number" 
                             name = "ammount" 
                             class = "form-control"
                             formControlName = "amount">
               </div>
               <div class="col-xs-2">
                     <button type ="button" class="btn btn-danger" (click) = "removeIngredient(i)" >X</button>
               </div>
             </div>
           </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
             <button type ="button"  class="btn btn-default" (click) = "onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
    </form>
  </div>
</div>
